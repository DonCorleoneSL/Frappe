<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" language="javascript" type="text/javascript" href="search.js">
    <link rel="stylesheet" language="css" type="text/css" href="search.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <!--- 1- Navbar -->
    <nav id="nav"class="navbar navbar-expand-lg navbar-dark primary-color">
    <a class="navbar-brand">Frappe</a>
    <!--- 2- Formulario de Busqueda -->
    <form  id="search" class="form-inline my-2 my-lg-0 ml-auto">
        <input id="search" class="form-control mdb-autocomplete" type="search" placeholder="Search" aria-label="Search" autocomplete="on">
        <!--- 2.1- Categorias de Busqueda -->
        <select name="sexo" class="form-control mr-sm-2">
            <option value="0">Todos</option>
            <option value="1">Personas</option>
            <option value="2">Tutores</option>
            <option value="3">Otros</option>
         </select>
    <!--- 2.2 Boton Buscar -->     
    <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
    <input type="search" id="form-autocomplete" class="form-control mdb-autocomplete>
<div class="container-fluid">
    <script>
  $( function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#search" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
    <div class="row">    
        <div class="col-xs-8 col-xs-offset-2">
            <div class="input-group">
                <div class="input-group-btn search-panel">
                  
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
