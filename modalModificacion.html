<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" >
            <div id="modalColor" class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Register</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <!--  Primera Fila -->
                <form name="formulario">
                    <div class="row">
                        <!--  Nombre -->
                        <div class="col">
                            <div class="md-form mt-0 mb-3 ">
                               <input name="nombre" type="text" onkeypress="return isNumericKey(event)"  class="form-control" placeholder="Nombre">
                               <script>document.formulario.nombre.value = "Matias" </script>
                            </div>
                            
                        </div>
                        <script>
                            function isNumericKey(evt){

                                            var charCode = (evt.which) ? evt.which : evt.keyCode;
                                            if (charCode != 46 && charCode > 31 
                                            && (charCode < 48 || charCode > 57))
                                            return true;
                                            return false;
                                        } 
                        </script>
                        <!--  Apellido -->
                        <div class="col">
                            <div class="md-form mt-0 mb-3">
                                <input name="apellido" type="text" onkeypress="return isNumericKey(event)"  class="form-control" placeholder="Apellido">
                                <script>document.formulario.apellido.value = "Bossa" </script>
                            </div>
                        </div>
                        <script>
                            function isNumericKey(evt)
                                        {
                                            var charCode = (evt.which) ? evt.which : evt.keyCode;
                                            if (charCode != 46 && charCode > 31 
                                            && (charCode < 48 || charCode > 57))
                                            return true;
                                            return false;
                                        } 
                        </script>
                    </div>
                </form>
                <!--  Segunda Fila -->
                 <form name="formulario2">
                    <div class="row">
                        <!--  Fecha de Nacimiento  -->
                        <div class="col">
                            <div  class="md-form mt-0 mb-3">
                                <input name="fecha" id="datepicker" placeholder="Fecha de Nacimiento" class="form-control" disabled="disabled"/>
                                <script>document.formulario2.fecha.value = 10"/"06"/"1994 </script>
                            </div>
                        </div>                       
                            <script>
                                $('#datepicker').datepicker({
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        <!--  Sexo -->
                        <div class="col">
                            <div class="md-form mt-0 mb-3">
                                <select name="sexo" class="form-control">
                                    <option value="" disabled selected>Sexo</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                    <option value="3">En duda</option>
                                </select>
                               
                            </div>
                        </div>
                        <script>
                            $(document).ready(function() {
                            $('.mdb-select').material_select();
                            });</script>
                    </div>
                </form>
                <!--  Tercera Fila -->
                <form name="formulario3">
                    <div class="row">
                        <!--  DNI -->
                        <div class="col">
                            <div class="md-form mt-0 mb-3 ">
                               <input name="dni" type="text" onkeypress="return isNumberKey(event)" class="form-control" placeholder="DNI" maxlength="8">
                               <script>document.formulario3.dni.value = 38295251 </script>
                            </div>
                        </div>
                        <script>
                            function isNumberKey(evt)
                                        {
                                            var charCode = (evt.which) ? evt.which : evt.keyCode;
                                            if (charCode != 46 && charCode > 31 
                                            && (charCode < 48 || charCode > 57))
                                            return false;
                                            return true;
                                        } 
                        </script>
                        <!--  Telefono -->
                        <div class="col">
                            <div class="md-form mt-0 mb-3">
                                <input name="tel" type="text" onkeypress="return isNumberKey(event)" class="form-control" placeholder="Telefono" maxlength="10">
                                <script>document.formulario3.tel.value = 2954320472 </script>
                            </div>
                        </div>
                        <script>
                            function isNumberKey(evt)
                                        {
                                            var charCode = (evt.which) ? evt.which : evt.keyCode;
                                            if (charCode != 46 && charCode > 31 
                                            && (charCode < 48 || charCode > 57))
                                            return false;
                                            return true;
                                        } 
                        </script>
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-unique" >Enviar <i class="fa fa-paper-plane-o ml-1"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm">Click para registrar</a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
